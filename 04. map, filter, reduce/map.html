<script>const log = console.log;</script>

<script>
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000 },
    { name: '핸드폰케이스', price: 15000 },
    { name: '후드티', price: 30000 },
    { name: '바지', price: 25000 },
  ];
</script>

# map
  - 함수형 프로그래밍에서는 인자와 리턴값으로 소통하는 것을 권장한다.

<script>
  const map = (f, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(f(a));
    }
    return res;
  };

  // 일반적인 방법 (name)
  let names = [];
  for (const p of products) {
    names.push(p.name);
  }
  log(names);

  // map 함수로 재작성
  log(map(p => p.name, products));

  // 일반적인 방법 (price)
  let prices = [];
  for (const p of products) {
    prices.push(p.price);
  }
  log(prices);

  // map 함수로 재작성
  log(map(p => p.price, products));
</script>


# 이터러블 프로토콜을 따른 map의 다형성

<script>
  log(map(el => el.nodeName, document.querySelectorAll('*')));

  function *gen() {
    yield 2;
    yield 3;
    yield 4;
  }
  log(map(a => a * a, gen()));

  const m = new Map();
  m.set('a', 10);
  m.set('b', 20);
  log(m);
  log(new Map(map(([k, a]) => [k, a * 2], m)));
</script>
