# 일급 함수
  - 함수가 값으로 다뤄질 수 있다.

# 고차 함수
  - 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
  - apply1
  - times
    - 함수를 인자로 받아 해당 함수에 원하는 인자를 적용하는 어플리케이티브 프로그래밍

<script>
  const apply1 = f => f(1);
  const add2 = a => a + 2;
  console.log(apply1(add2));

  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };

  times(console.log, 3);
  times(a => console.log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
  -addMaker

<script>
  const addMaker = a => b => a + b; // 함수이자 a를 기억하는 클로저를 반환하는 함수
  const add10 = addMaker(10);
  console.log(add10(5));
  console.log(add10(10));
</script>
